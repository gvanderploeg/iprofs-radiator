<!doctype html>
<html>
<head>

    <style type="text/css">
        iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none; padding-top: 1px;
            box-sizing: border-box; -moz-box-sizing: border-box; -webkit-box-sizing: border-box;
        }
    </style>
</head>
<body>

    <iframe seamless="seamless" id="theframe"></iframe>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script type="text/javascript">
    var urls = {{urls|safe}};
    var interval = {{interval}};

    function loadNext() {
        var next = urls.shift();
        $('iframe#theframe').attr('src',next.fields.url);
        urls.push(next);
    }

    function keepLoading() {
        loadNext();
        setTimeout(keepLoading, interval);
    }
    $(function() {
        keepLoading();
    });
</script>
</body>
</html>
